[env:nodemcuv2]
platform = espressif8266@1.8.0
board = nodemcuv2
framework = arduino
build_flags = -g -DDEBUG_ESP_OOM -DDEBUG_ESP_CORE
upload_speed = 921600
lib_deps = 727@2.5.1, Timezone@1.2.2, https://github.com/PaulStoffregen/Time.git#a8f9be7

[env:msign_board]
platform = espressif8266@1.8.0
board = nodemcuv2
framework = arduino
build_flags = -g -DDEBUG_ESP_OOM
upload_speed = 115200
upload_resetmethod = none
upload_port = /dev/ttyACM0
lib_deps = 727@2.5.1, Timezone@1.2.2, https://github.com/PaulStoffregen/Time.git#a8f9be7
