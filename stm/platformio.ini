[common]
flags = -std=c++17 -DUSE_FULL_LL_DRIVER -Wno-register -g -Wl,-u -Wl,_printf_float -Wl,-Tld/f207zg.ld -O3 -ffast-math

[env:nucleo_f207zg]
platform = ststm32
board = nucleo_f207zg
board_upload.maximum_size = 507904
framework = stm32cube
build_unflags = -Os
build_flags = ${common.flags}
upload_protocol = stlink

[env:msign_board]
platform = ststm32
board = msign
framework = stm32cube
build_unflags = -Os
build_flags = ${common.flags} 
upload_protocol = stlink
